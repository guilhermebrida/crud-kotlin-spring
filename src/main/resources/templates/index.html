<div class="container text-center">
    <span class="label label-default">Default Label</span>
    <span class="label label-primary">Primary Label</span>
    <span class="label label-success">Success Label</span>
    <span class="label label-info">Info Label</span>
    <span class="label label-warning">Warning Label</span>
    <span class="label label-danger">Danger Label</span>
</div>

<div class="container text-center">
    <form id="userForm" method="POST" >
        <label for="nome" class="form-check-label">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control text center">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" class="form-control">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control">
        <label for="cpf">CPF</label>
        <input type="tel" name="cpf" id="cpf" class="form-control">
        <button type="submit" class="btn btn-primary" id="submitButton">Enviar</button>
    </form>
</div>
